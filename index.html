<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Hug Day!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffafcc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #a1c4fd);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Rose Petals / Hearts Animation --- */
        .particle {
            position: absolute;
            top: -10%;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- Screens --- */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.8s ease-in-out;
            z-index: 10;
        }

        .hidden { display: none; opacity: 0; }

        /* --- Glassmorphism Card --- */
        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 40px;
            width: 85%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(220, 20, 60, 0.1);
        }

        /* --- Loading Bar --- */
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary-pink);
            animation: load 3.5s forwards linear;
        }
        @keyframes load { to { width: 100%; } }

        /* --- Images --- */
        .img-box {
            background: white;
            padding: 8px;
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
        }
        .img-box img { width: 100%; border-radius: 10px; display: block; }

        /* --- Typography & Buttons --- */
        h1 { font-family: 'Pacifico', cursive; color: var(--primary-pink); margin-bottom: 10px; }
        .hehe { font-family: 'Pacifico', cursive; color: var(--primary-pink); font-size: 1.5rem; margin: 10px 0; }
        
        button {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--primary-pink);
        }
        .left { left: -15px; }
        .right { right: -15px; }

    </style>
</head>
<body>

    <div id="loader" class="screen">
        <p style="font-size: 3rem;">üêªüêª</p>
        <h2 style="color: white; margin-top: 10px;">Loading Hugs...</h2>
        <div class="progress-container" style="width: 250px;">
            <div class="progress-bar"></div>
        </div>
        <p style="color: white; font-size: 0.8rem;">Get ready for the cutest moment!</p>
    </div>

    <div id="intro" class="screen hidden">
        <div class="card">
            <p style="font-size: 1.1rem; color: #444; line-height: 1.5;">Welcome to the warmest place on the internet, where every click brings you closer to my hugs! ‚ú®</p>
            <br>
            <button onclick="showMain()">NEXT</button>
        </div>
    </div>

    <div id="main" class="screen hidden">
        <div class="card">
            <h1>Happy Hug Day!</h1>
            <div class="img-box">
                <div class="arrow left" onclick="changeImg(-1)">&#10094;</div>
                <img id="main-gif" src="https://media1.tenor.com/m/Ca_WQYoEHPIAAAAd/hug-day-national-hug-day.gif" alt="Hug">
                <div class="arrow right" onclick="changeImg(1)">&#10095;</div>
            </div>
            <div id="surprise" class="hidden">
                <p class="hehe">Hehehe... üßÅ</p>
                <p>Sending you the biggest, warmest hug today because you deserve the world!</p>
            </div>
            <button onclick="celebrate()">Tap for Pookie's Surprise!</button>
        </div>
    </div>

    <script>
        // 1. Create falling rose petals
        function createPetal() {
            const symbols = ['üå∏', '‚ù§Ô∏è', 'üåπ', 'üíñ'];
            const petal = document.createElement('div');
            petal.classList.add('particle');
            petal.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            petal.style.fontSize = Math.random() * 10 + 15 + 'px';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }
        setInterval(createPetal, 300);

        // 2. Navigation Logic
        const gifs = [
            "https://media.tenor.com/vhxp8VLoMOwAAAAC/hug-love.gif",
            "https://media.tenor.com/6pTBmfKNcmAAAAAC/milk-and-mocha-hug.gif",
            "https://media.tenor.com/3MPMamY7Pa8AAAAM/hugs.gif"
        ];
        let idx = 0;

        setTimeout(() => {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('intro').classList.remove('hidden');
        }, 3500);

        function showMain() {
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('main').classList.remove('hidden');
        }

        function changeImg(n) {
            idx = (idx + n + gifs.length) % gifs.length;
            document.getElementById('main-gif').src = gifs[idx];
        }

        function celebrate() {
            document.getElementById('surprise').classList.toggle('hidden');
            // Extra burst of petals
            for(let i=0; i<20; i++) setTimeout(createPetal, i*50);
        }
    </script>
</body>
</html>
